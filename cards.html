<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <img src="linkedin-in-logo.png" alt="LinkedIn">
            <div class="info">
                <h1>LinkedIn</h1>
                <p>Connect, grow, and succeed on LinkedIn.</p>
                <a href="https://www.linkedin.com/in/peddinti-koteswari"><button>Check</button></a>
            </div>
        </div>

        <div class="card">
            <img src="github-1024.webp" alt="GitHub">
            <div class="info">
                <h1>GitHub</h1>
                <p>Code, collaborate, and create on GitHub.</p>
                <a href="https://github.com/Koteswari-9237"><button>Check</button></a>
            </div>
        </div>

        <div class="card">
            <img src="instagram-logo.png" alt="Instagram">
            <div class="info">
                <h1>Instagram</h1>
                <p>Capture moments, share stories, inspire on Instagram.</p>
                <a href="https://www.instagram.com/mouna_jyothi_9237/"><button>Check</button></a>
            </div>
        </div>
    </div>

    <button class="back-button" onclick="goHome()">‚Üê Home</button>

    <script>
        function goHome() {
            window.location.href = "index.html"; // Redirect to home page
        }
    </script>
</body>
</html>
